server.port=8082

# The data source related properties
spring.datasource.url=jdbc:postgresql://localhost:5432/ams_db
spring.datasource.username=ilp_db_user
spring.datasource.password=ilp_db_user
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.platform=postgres
spring.datasource.initialization-mode=always
# The Postgresql dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


